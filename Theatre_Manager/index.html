<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theatre Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <h1>Theatre Manager</h1>
        <div id="movieSearch" class="section">
            <h2>Search for a Movie</h2>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search for a movie...">
                <button id="searchButton">Search</button>
            </div>
            <div id="searchResults" class="search-results"></div>
        </div>
        <div id="movieDetails" class="section hidden">
            <h2>Movie Details</h2>
            <div id="movieInfo"></div>
        </div>
        <div id="showtimeManager" class="section hidden">
            <h2>Manage Showtimes</h2>
            <form id="addShowtimeForm">
                <input type="text" id="showtimeName" placeholder="Showtime Name" required>
                <input type="time" id="showtimeTime" required>
                <input type="number" id="balconySeats" placeholder="Balcony Seats" required>
                <input type="number" id="firstClassSeats" placeholder="First Class Seats" required>
                <button type="submit">Add Showtime</button>
            </form>
            <div id="showtimeList"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
